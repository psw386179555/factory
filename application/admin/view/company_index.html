{extend name="layout"}
{block name="head"}
<!--<script>-->
<!--//    var companyListUrl="{:url('admin/company/companyList')}";-->
<!--</script>-->
<!--<script src="LAYUI_js/company.js"></script>-->

{/block}

{block name="content-main"}
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>

    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>
</blockquote>
<div class="layui-form data_list">
    <table class="layui-table">
        <colgroup>
            <col width="45">
            <col>
            <col width="10%">
            <col width="10%">
            <col width="10%">
            <col width="12%">
            <col width="15%">
            <col width="18%">
        </colgroup>
        <thead>
        <tr>
            <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
            <th style="text-align:left;">单位名称</th>
            <th>负责人</th>
            <th>电话</th>
            <th>状态</th>
            <th>审核材料</th>
            <th>提交时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="data_content">
        {volist name="company" id="vo"}
        <tr>
            <td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>
            <td>{$vo.name}</td>
            <td>{$vo.leader}</td>
            <td>{$vo.phone}</td>
            <td>{$vo.status}</td>
            <td>{$vo.status}</td>
            <td>{$vo.create_time}</td>
            <td><a class="layui-btn layui-btn-mini users_edit" data-id=""><i class="layui-icon">&#xe642;</i>通过</a>
                <a class="layui-btn layui-btn-danger layui-btn-mini users_del" data-id=""><i class="layui-icon">&#xe640;</i>不通过</a>
            </td>
        </tr>
        {/volist}
        {empty name="company"}
        <tr><td colspan="8">暂无数据</td></tr>
        {/empty}
        </tbody>
    </table>
</div>
<div id="page"></div>
{/block}
